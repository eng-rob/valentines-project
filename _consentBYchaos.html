<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>_consentBYchaos</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  /* Common page styles */
  .page {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 0;
    left: 0;
    background: linear-gradient(to bottom, #ffc0cb, #ff99c8);
    transition: opacity 0.5s ease;
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    font-weight: bold;
    color: black;
    margin-bottom: 30px;
  }

  .button-area {
    position: relative;
    width: 350px;
    height: 100px;
    margin-bottom: 20px;
  }

  button {
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-size: 20px;
    padding: 15px 30px;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    transition: transform 0.2s;
    position: absolute;
  }

  #yes {
    background-color: #ff4d79;
    color: white;
    left: 20px;
    top: 0;
  }

  #no {
    background-color: #ff80ab;
    color: white;
    left: 180px;
    top: 0;
    font-size: 20px;
    padding: 15px 30px;
  }

  button:hover {
    transform: scale(1.1);
  }

  .caption {
    font-size: 16px;
    color: black;
    margin-top: 30px;
  }

  /* SECOND PAGE */
  #yesPage {
    background-color: #ff4d79;
    color: black; /* <-- changed font to black */
    font-size: 3rem;
    font-weight: bold;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    text-align: center;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    width: 30px;   /* bigger hearts */
    height: 30px;
    background: red;
    opacity: 0.8;  /* more visible */
    transform: rotate(-45deg);
    animation: float 8s linear infinite; /* slower */
    z-index: 0;
  }
  .heart:before, .heart:after {
    content: '';
    position: absolute;
    width: 30px;
    height: 30px;
    background: red;
    border-radius: 50%;
  }
  .heart:before { top: -15px; left: 0; }
  .heart:after { left: 15px; top: 0; }

  @keyframes float {
    0% { transform: translateY(0) rotate(-45deg); opacity:0.8;}
    100% { transform: translateY(-120vh) rotate(-45deg); opacity:0;}
  }

</style>
</head>
<body>

<!-- PAGE 1 -->
<div id="page1" class="page">
  <h1>AUDREY WILL YOU BE MY VALENTINE?</h1>
  <div class="button-area">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div class="caption">the ‚ÄúNo‚Äù seems a bit shyüåù</div>
</div>

<!-- PAGE 2 -->
<div id="yesPage" class="page">
  BITCH you had no option you‚Äôre mine üòÇüêº
</div>

<script>
  const noButton = document.getElementById("no");
  const buttonArea = document.querySelector(".button-area");
  const yesButton = document.getElementById("yes");
  const page1 = document.getElementById("page1");
  const yesPage = document.getElementById("yesPage");

  // No button runs away
  noButton.addEventListener("mousemove", () => {
    const maxX = buttonArea.clientWidth - noButton.offsetWidth;
    const maxY = buttonArea.clientHeight - noButton.offsetHeight;
    noButton.style.left = Math.random() * maxX + "px";
    noButton.style.top = Math.random() * maxY + "px";
  });

  // YES button click: show page 2
  yesButton.addEventListener("click", () => {
    page1.style.opacity = 0;
    page1.style.pointerEvents = "none";
    yesPage.style.opacity = 1;
    yesPage.style.pointerEvents = "all";
  });

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000); // match animation duration
  }, 500); // slower spawn
</script>
</body>

</html>
